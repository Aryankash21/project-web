<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Eat, Sleep, <span class="code-highlight">CODE</span>, repeat</h1>
        <p>Real-Time Collaborative Code Editor</p>
    </div>
    <div class="major">
        <div class="image-container">
            <img class="image" src="file.png" alt="Illustration">
        </div>
        <div class="login-container">
            <form id="signupForm" class="signup-form" action="#">
                <h2 style="color:white">Signup</h2>
                <div class="form-group">
                    <label style="color:white" for="fullname"><strong>Full Name</strong></label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label style="color:white" for="email"><strong>Email</strong></label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                <div class="form-group">
                    <label style="color:white" for="username"><strong>Username</strong></label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label style="color:white" for="password"><strong>Password</strong></label>
                    <input type="password" id="password" name="password" placeholder="Choose a password" required>
                </div>
                <button type="submit">Signup</button>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
